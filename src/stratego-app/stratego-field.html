<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="stratego-cell.html">

<dom-module id="stratego-field">
    <template>
        <style>
            :host {
                /*font-size: 0px;*/
            }

            .container {
                display: table;
                border-collapse: collapse;
            }

            .row {
                display: table-row;
            }

        </style>

        <div class="container">
            <template is="dom-repeat" items="{{innerField}}">
                <div class="row">
                    <template is="dom-repeat" items="{{item.cells}}">
                        <stratego-cell cell="{{item}}" noborder$="{{!item.isPassable}}"></stratego-cell>
                    </template>
                </div>
            </template>
        </div>

    </template>

    <script>
        Polymer({

            is: 'stratego-field',

            properties: {
                innerField: Array,
            },

        });

    </script>
</dom-module>
